Log:<br />
</div>

<script>

var group = null;

function myfeedback(event, group, object, zone, data)
{
  switch(event)
  {
    case 'drop':
      if (zone)
      {
        // move the data to the new drop zone
        WA.toDOM(zone).appendChild(WA.toDOM(object));
        WA.toDOM(zone).style.border = '1px solid blue';
        WA.toDOM(zone).style.backgroundColor = '';
        // log the event
        WA.toDOM('log').innerHTML += event + ': ' + object + ' into zone ' + zone + '<br />';
      }
      break;
    case 'enterzone':
      WA.toDOM(zone).style.border = '1px solid red';
      WA.toDOM(zone).style.backgroundColor = '#ffffcc';
      break;
    case 'exitzone':
      WA.toDOM(zone).style.border = '1px solid blue';
      WA.toDOM(zone).style.backgroundColor = '';
      break;
  }
}

// By default: move shadow, Jailed.
group = WA.Managers.dd.registerGroup('gr1', 'copy', true, 'container', myfeedback);
WA.Managers.dd.registerObject('gr1', 'moveable1', 'moveable1');
WA.Managers.dd.registerObject('gr1', 'moveable2', 'moveable2');
WA.Managers.dd.registerObject('gr1', 'moveable3', 'moveable3');

WA.Managers.dd.registerObject('gr1', 'moveable10', 'moveable10');
WA.Managers.dd.registerZone('gr1', 'container1');
WA.Managers.dd.registerZone('gr1', 'container2');


</script>

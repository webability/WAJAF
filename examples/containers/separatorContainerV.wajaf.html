<h1>Standalone simpleContainer example</h1>

<script language="javascript" type="text/javascript" src="../../system/core.js"></script>
<script language="javascript" type="text/javascript" src="../../managers/eventManager.js"></script>
<script language="javascript" type="text/javascript" src="../../managers/ddManager.js"></script>

<script language="javascript" type="text/javascript" src="../../elements/htmlElement.js"></script>

<div id="buttons" style="height: 20px;">
[<span onclick="WA.$C('separatorcontainer|single|container1').show();" style="cursor: pointer; color: blue;">show container</span>]
[<span onclick="WA.$C('separatorcontainer|single|container1').hide();" style="cursor: pointer; color: blue;">hide container</span>]
[<span onclick="WA.$C('separatorcontainer|single|container1').setSize(null, 100);" style="cursor: pointer; color: blue;">height: 100px</span>]
[<span onclick="WA.$C('separatorcontainer|single|container1').setSize(null, 200);" style="cursor: pointer; color: blue;">height: 200px</span>]
[<span onclick="WA.$C('separatorcontainer|single|container1').setSize(null, undefined);" style="cursor: pointer; color: blue;">height: none</span>]
[<span onclick="fill1();" style="cursor: pointer; color: blue;">fill zone 1</span>]
[<span onclick="empty1();" style="cursor: pointer; color: blue;">empty zone 1</span>]
</div>
<br />

<div id="wa4glcontainer" style=" position: relative; min-height: 200px; background-color: #aaaaaa;"></div>

<div id="debug"></div>

<script type="text/javascript">

var SC = null;

window.onload =
  function()
  {
    // this code is supposed to directly come from the server from an XML descriptor or from wajaf classes builder
    var app = {
      "tag":"application",
      "attributes": {"id":"separatorcontainer"},
      "0": {
          "tag":"container",
          "attributes": {"id":"container1","type":"separatorContainer","classname":"mycontainer","classnamezone":"zone1", mode:'vertical', auto:'no', width:'max', height:'max'},
          "0": {
              "tag":"zone",
              "attributes":{"id":"zone1","classname":"zone1",size:"*"},
              "0":{"tag":"element","attributes":{"type":"htmlElement"},"data":"Zone 1"},
               },
          "1": {
              "tag":"zone",
              "attributes":{"id":"zone2","classname":"zone2",size:"*"},
              "0":{"tag":"element","attributes":{"type":"htmlElement"},"data":"Zone 2"},
               },
          "2": {
              "tag":"zone",
              "attributes":{"id":"zone3","classname":"zone3",size:"*"},
              "0":{"tag":"element","attributes":{"type":"htmlElement"},"data":"Zone 3"},
               },
            }
        };

    WA.Managers.wa4gl.setURL('/examples.php', '/examples.js.php')
    WA.Managers.wa4gl.startApplication('wa4glcontainer', 'separatorcontainer', 'single', app, '');

  };

function fill1()
{
  WA.toDOM('separatorcontainer|single|zone1').innerHTML = 'Line 1<br />Line 2<br /> Line 3<br />Line 4<br />Line 5<br />';
}

function empty1()
{
  WA.toDOM('separatorcontainer|single|zone1').innerHTML = 'Zone 1';
}

</script>

<h3>The events listener:</h3>
<div id="callback" style="height: 200px; overflow: auto; border: 1px solid blue; margin: 5px;"></div>
<br />


<script type="text/javascript">

var SC1 = null;
var SC2 = null;

WA.Managers.event.on('load', window,
  function()
  {
    // creates the standalone group container into the body based on existing Nodes
    SC1 = new WA.Containers.groupContainer('containers', 'groupcontainer1', {attributes:{classname:'mycontainer',classnamezone:'zone1'}}, notifyme);
    SC1.createZone('groupzone1_1', {attributes:{classname:'zone1'}}, notifyme);


  }, true);

function notifyme(type, id, other)
{
  var txt = '{';
  var item = 0;
  for (var i in other)
    txt += (item++?',':'')+i+':'+other[i];
  txt += '}';


  WA.toDOM('callback').innerHTML += type + ': '+ id + ': ' + txt + '<br />';
  return true;
}

function fill1()
{
  WA.toDOM('groupzone1_1').innerHTML = 'Line 1<br />Line 2<br /> Line 3<br />Line 4<br />Line 5<br />';
}

function empty1()
{
  WA.toDOM('groupzone1_1').innerHTML = 'Zone 1';
}

</script>

<h1>simpleContainer on 4gl container</h1>

<div id="buttons" style="height: 40px;">
[<span onclick="WA.$N('simplecontainer|single|container1').show();" style="cursor: pointer; color: blue;">show container</span>]
[<span onclick="WA.$N('simplecontainer|single|container1').hide();" style="cursor: pointer; color: blue;">hide container</span>]
[<span onclick="WA.$N('simplecontainer|single|container1').setSize(null, 100);" style="cursor: pointer; color: blue;">height: 100px</span>]
[<span onclick="WA.$N('simplecontainer|single|container1').setSize(null, 200);" style="cursor: pointer; color: blue;">height: 200px</span>]
[<span onclick="WA.$N('simplecontainer|single|container1').setSize(null, undefined);" style="cursor: pointer; color: blue;">height: none</span>]
[<span onclick="WA.$N('simplecontainer|single|container1').showZone('zone1');" style="cursor: pointer; color: blue;">show zone 1</span>]
[<span onclick="WA.$N('simplecontainer|single|container1').showZone('zone2');" style="cursor: pointer; color: blue;">show zone 2</span>]
[<span onclick="WA.$N('simplecontainer|single|container1').showZone('zone3');" style="cursor: pointer; color: blue;">show zone 3</span>]
[<span onclick="WA.$N('simplecontainer|single|container1').showZone(-1);" style="cursor: pointer; color: blue;">hide all zones</span>]
[<span onclick="fill1();" style="cursor: pointer; color: blue;">fill zone 1</span>]
[<span onclick="empty1();" style="cursor: pointer; color: blue;">empty zone 1</span>]
</div>
<br />

<div id="wa4glcontainer" style="min-height: 50px; background-color: #aaaaaa; position: relative;"></div>

<br />

<script type="text/javascript">

var SC = null;

window.onload =
  function()
  {
    // this code is supposed to directly come from the server from an XML descriptor or from wajaf classes builder
    var app = {
      "tag":"application",
      "attributes": {"id":"simplecontainer", 'classname':'myapplication'},
      "0": {
          "tag":"container",
          "attributes": {"id":"container1","type":"simpleContainer","classname":"mycontainer","classnamezone":"zone1"},
          "0": {
              "tag":"zone",
              "attributes":{"id":"zone1","classname":"zone1"},
              "0":{"tag":"element","attributes":{id:'zone1text',"type":"htmlElement"},"data":"Zone 1"},
               },
          "1": {
              "tag":"zone",
              "attributes":{"id":"zone2","classname":"zone2"},
              "0":{"tag":"element","attributes":{"type":"htmlElement"},"data":"Zone 2"},
               },
          "2": {
              "tag":"zone",
              "attributes":{"id":"zone3","classname":"zone3"},
              "0":{"tag":"element","attributes":{"type":"htmlElement"},"data":"Zone 3"},
               },
            }
        };

    WA.Managers.wa4gl.startApplication('wa4glcontainer', 'simplecontainer', 'single', app, '');

  };

function fill1()
{
  WA.toDOM('simplecontainer|single|zone1text').innerHTML = 'Line 1<br />Line 2<br /> Line 3<br />Line 4<br />Line 5<br />';
}

function empty1()
{
  WA.toDOM('simplecontainer|single|zone1text').innerHTML = 'Zone 1';
}

</script>

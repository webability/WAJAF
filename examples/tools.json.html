<script type="text/javascript">

var myobject = {x:1,y:56.4,str:'something written',1:null,2:undefined,sub:[7,8,9],sub2:{x:23,y:45,z:65}};

for (var i in myobject)
  document.write( i + ': ' + myobject[i] + '<br />');

var jsobject = WA.JSON.encode(myobject);

document.write( 'JSON object: <br />' + jsobject + '<br />');

var newmyobject = WA.JSON.decode(jsobject);

for (var i in newmyobject)
  document.write( i + ': ' + newmyobject[i] + '<br />');

</script>

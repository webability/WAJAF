<script language="javascript" type="text/javascript" src="/wajaf/managers/eventManager.js"></script>

Move the red box with the arrows:<br />
CTRL+A to turn it blue, ALT+K to turn it red
<br /><br />

<div id="div1" style="position: relative; height: 300px; width: 95%; margin-left: auto; margin-right: auto; border: 2px solid blue;">
<div id="div2" style="position: absolute; height: 50px; width: 50px; left: 100px; top: 50px; background-color: #ff8888; text-align: center; cursor: pointer;"></div>
</div>

<script type="text/javascript">

function left(e)
{
  WA.getDomNode('div2').style.left = (parseInt(WA.getDomNode('div2').style.left, 10) - 5) + 'px';
  return browser.cancelEvent(e);
}

function right(e)
{
  WA.getDomNode('div2').style.left = (parseInt(WA.getDomNode('div2').style.left, 10) + 5) + 'px';
  return browser.cancelEvent(e);
}

function up(e)
{
  WA.getDomNode('div2').style.top = (parseInt(WA.getDomNode('div2').style.top, 10) - 5) + 'px';
  return browser.cancelEvent(e);
}

function down(e)
{
  WA.getDomNode('div2').style.top = (parseInt(WA.getDomNode('div2').style.top, 10) + 5) + 'px';
  return browser.cancelEvent(e);
}

function colorblue(e)
{
  WA.getDomNode('div2').style.backgroundColor = '#8888ff';
  return browser.cancelEvent(e);
}

function colorred(e)
{
  WA.getDomNode('div2').style.backgroundColor = '#ff8888';
  return browser.cancelEvent(e);
}

WA.Managers.event.addKey('left', left);
WA.Managers.event.addKey('up', up);
WA.Managers.event.addKey('right', right);
WA.Managers.event.addKey('down', down);
WA.Managers.event.addKey('ctrl+a', colorblue);
WA.Managers.event.addKey('alt+k', colorred);


</script>

<br />
<div id="container" style="z-index: 1; position: relative; left: 2.5%; width: 95%; height: 300px; border: 1px solid blue;" >

  <div id="moveable" style="z-index: 2; position: absolute; left: 50px; top: 50px; width: 100px; height: 100px; border: 1px solid green; background-color: #ffffff;" >Move me</div>

</div>

<div id="position" style="border: 1px solid blue; margin: 10px; max-height: 20px; height: 20px; overflow: auto;">
</div>

<div id="log" style="border: 1px solid blue; margin: 10px; max-height: 300px; height: 300px; overflow: auto;">
Log:<br />
</div>

<script>

var group = null;

function myfeedback(event, group, object, zone, data)
{
  switch(event)
  {
    case 'start':
      WA.toDOM('log').innerHTML += event + ' ' + group + ' ' + object + ' ' + zone + '<br />';
      break;
    case 'drag':
      WA.toDOM('position').innerHTML = 'Mouse: ' + data.xmouse + ' ' + data.ymouse + ' / Document: ' + data.dragdocumentleft + ' ' + data.dragdocumenttop + ' / Jail: ' + data.dragleft + ' ' + data.dragtop;
      break;
    case 'drop':
      WA.toDOM('log').innerHTML += event + ' ' + group + ' ' + object + ' ' + zone + '<br />';
      break;
    case 'enterzone':
      WA.toDOM(zone).style.border = '1px solid red';
      WA.toDOM('log').innerHTML += event + ' ' + group + ' ' + object + ' ' + zone + '<br />';
      break;
    case 'exitzone':
      WA.toDOM(zone).style.border = '1px solid blue';
      WA.toDOM('log').innerHTML += event + ' ' + group + ' ' + object + ' ' + zone + '<br />';
      break;
  }
}

// By default: move shadow, Jailed.
group = WA.Managers.dd.registerGroup('gr1', 'border', true, 'container', myfeedback);
WA.Managers.dd.registerObject('gr1', 'moveable', 'moveable');


</script>

<script type="text/javascript">

var SC = null;

window.onload =
  function()
  {
    // this code is supposed to directly come from the server from an XML descriptor or from wajaf classes builder

      "tag":"application",
      "attributes": {"id":"imageelement"},
      "0":{"tag":"element","attributes":{id:'element1',type:"imageElement",src:'/wajaf/skin/images/wa5.gif',style:'background-color:cyan; border:1px solid red; margin:3px; padding:3px;'},"data":"The Image element is here"},

    wa4glManager.startApplication('wa4glcontainer', 'imageelement', 'single', app, '');

  };

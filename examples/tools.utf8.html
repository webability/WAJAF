<form><input id="test" type="text" style="width: 90%;" value="some characters áéíóú ñ äëïöü 日本語 • 한국어 • " />
<input type="button" onclick="writecontent();" value="copy content" />
</form>

<div id="result" style="border: 1px solid red;"></div>

<br /><br />

<script type="text/javascript">

function writecontent()
{
  // In the real world, the input values should always be UTF8 encoded when they are send over POST method
  WA.getDomNode('result').innerHTML += WA.getDomNode('test').value + '<br />';
  WA.getDomNode('result').innerHTML += WA.UTF8.encode(WA.getDomNode('test').value) + '<br /><br />';
}

var str = 'some characters áéíóú ñ äëïöü 日本語 • 한국어 • ';

document.write( 'utf8 string: <br /><b>' + str + '</b><br />');

document.write( 'decoded: <br /><b>' + WA.UTF8.decode(str) + '</b><br />');

document.write( 'encoded: <br /><b>' + WA.UTF8.encode(str) + '</b><br />');

// this should not work since the decoded string is not understanble by a latin procesor
document.write( 'decoded then encoded: <br /><b>' + WA.UTF8.encode(WA.UTF8.decode(str)) + '</b><br />');

document.write( 'encoded then decoded: <br /><b>' + WA.UTF8.decode(WA.UTF8.encode(str)) + '</b><br />');

</script>
